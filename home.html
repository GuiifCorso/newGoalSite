<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newGoalSite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="page-head">
        <h1 id="title">newGoalSite</h1>
    </header>

    <section class="page-body">

        <div class="not-finished">
            <h3>Finalize todos os hábitos!</h3>
        </div>

        <div class="finish">
            <div class="finish-popup">
                <button class="close">&times;</button>
                <h3>Parabéns por terminar os hábitos de hoje!</h3>
            </div>

        </div>
        <div class="habits">

        </div>

        <div class="buttons">
            <button class='main-btn' id="regenerate" onclick="regenerateHabits()">
                <i class="fa-solid fa-arrows-rotate"></i>
            </button>
            <button class='main-btn' id="habits-done" onclick="habitsDone()">
                <i class="fa-solid fa-check"></i>
            </button>
        </div>

        <div class="habit-add">
            <form class="new-habit">
                <label for=""><h3>Novo hábito</h3></label>
                <input type="text" id="new-habit-name" class='new-habit-input' placeholder="Nome do hábito">
                <label for=""><h3>Novo ícone</h3></label>
                <input type="text" id="new-habit-link" class='new-habit-input' placeholder="Link da imagem">
            </form>
            <button id='add-btn' class="main-btn" onclick="addHabit()">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </section>

    <footer class="page-foot">

    </footer>
</body>
</html>
